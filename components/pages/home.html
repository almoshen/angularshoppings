<mall-header></mall-header>

<div class="shopimg">
    <div class="container">
      <div class="col-lg-12">
          <h1 class="shopsubtitle">BIG SALE - THIS WEEK ONLY</h1>
          <h1 class="shoptitle"><span class="color-txt">Free Shipping</span></h1>
      </div>
    </div>
</div>
<div class="breadcrumb-color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb">
                        <a href="/">Home</a>
                    </li>
                    <li class="active">Store</li>
                </ol>

            </div>
        </div>
      </div>
</div>
<div class="container">
  <form class="collapse demo">
    <div class="form-group">
      <label>Enter Search Term</label>
      <input type="text" ng-model="productsFilter">
    </div>
      <div class="form-group">			
          <label>Category</label>
          <md-select ng-model="category">				
              <md-option ng-repeat="category in categories" value="{{ category }}">					
                  {{ category }}				
              </md-option>			
          </md-select>		
      </div>

		<!--<div class="form-group">
			<label>Prices</label>
			<md-select ng-model="price">
				<md-option ng-repeat="product in products" value="{{ product.price }}">
					{{ product.price }}
				</md-option>
			</md-select>
		</div>-->

		<md-input-container>
			<md-button class="md-warn"
			ng-click="productsFilter = ''; category = ''; price = ''">Clear</md-button>
		</md-input-container>
  </form>
</div>

<md-content class="md-padding" layout="row" layout-wrap>
   <md-card  ng-repeat="product in products | filter:productsFilter | filter: category |filter: price" flex="30"> 
       <img ng-src="{{product.image}}" alt="{{product.name}}">  
       <md-card-content>
           <div class="card-info">
               <h2 class="md-title">{{product.name}}</h2>
               <p>{{product.specifications.spec1}}</p>
               <h2>{{product.price |currency}}</h2>
               <a class="btn btn-lg btn-primary pull-right" href="/#!/products/{{product.id}}"><i class="fa fa-list"></i>Details</a>
           </div>
       </md-card-content>
    </md-card>
</md-content>
